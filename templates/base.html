<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Book Store</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Dark Theme -->
    <link rel="stylesheet" href="/static/css/theme.css">
</head>

<body class="dark-bg">

<!-- ====================== NAVBAR ====================== -->
<nav class="dark-nav navbar navbar-expand-lg fixed-top">
    <div class="container">

        <!-- Logo -->
        <a class="navbar-brand text-light fw-bold" href="/" style="font-size: 22px;">
            BookStore
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

            <ul class="navbar-nav gap-3">

                <!-- Categories Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" data-bs-toggle="dropdown" href="#">
                        Categories
                    </a>

                    <ul class="dropdown-menu dark-dropdown">
                        {% for cat in categories %}
                        <li>
                            <a class="dropdown-item text-light" href="{% url 'category_books' cat.id %}">
                                {{ cat.name }}
                            </a>
                        </li>
                        {% empty %}
                            <li><span class="dropdown-item text-light">No categories</span></li>
                        {% endfor %}
                    </ul>
                </li>

                <!-- Newsletter -->
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'subscribe' %}">Newsletter</a>
                </li>

                <!-- Cart -->
                <li class="nav-item">
                    <a class="nav-link text-light position-relative" href="{% url 'view_cart' %}">
                        Cart
                        {% if cart_count > 0 %}
                        <span class="cart-badge">{{ cart_count }}</span>
                        {% endif %}
                    </a>
                </li>
                <form action="{% url 'search' %}" method="get" class="d-flex ms-3">
    <input class="form-control me-2" 
           type="search" 
           name="q" 
           placeholder="Search books..." 
           value="{{ request.GET.q }}" 
           style="width: 220px;">
    <button class="btn btn-outline-light" type="submit">Search</button>
</form>

            </ul>

        </div>
    </div>
</nav>

<!-- Space below nav -->
<div style="height: 90px;"></div>

<!-- Main Content -->
<div class="container my-5">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
