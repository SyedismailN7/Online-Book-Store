{% extends "base.html" %}
{% block content %}

<h2 class="text-light mb-4">Search Results for: "{{ query }}"</h2>

{% if results %}
    <div class="row g-4">

        {% for book in results %}
        <div class="col-md-3">
            <div class="book-card-dark">
                <img src="{% if book.image %}{{ book.image.url }}{% else %}/static/img/no_image.png{% endif %}"
                     class="img-fluid rounded book-cover">

                <h5 class="book-title-dark">{{ book.title }}</h5>
                <p class="book-author-dark">{{ book.author }}</p>

                <a href="{% url 'book_detail' book.id %}" class="btn btn-outline-light w-100 mt-2">View</a>
                <a href="{% url 'add_to_cart' book.id %}" class="btn btn-light w-100 mt-2">Add to Cart</a>
            </div>
        </div>
        {% endfor %}

    </div>

{% else %}
    <h4 class="text-secondary">No books found.</h4>
{% endif %}

{% endblock %}
